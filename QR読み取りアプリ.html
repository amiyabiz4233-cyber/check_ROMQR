            <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">ç™»éŒ²ã—ã¦æ¬¡ã®å°ã¸</button>

    <script>
        let staffId, shopId, geminiKey, currentStep = 1, currentData = {}, html5QrCode, pendingValue = "";

        window.onload = () => {
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) document.getElementById('gemini-key').value = savedKey;
        };

        function startApp() {
            staffId = document.getElementById('staff-id').value;
            shopId = document.getElementById('shop-id').value;
            geminiKey = document.getElementById('gemini-key').value.trim();
            if(!staffId || !shopId) return alert("ç¤¾å“¡ç•ªå·ã¨åº—èˆ—ç•ªå·ã¯å¿…é ˆã§ã™");
            if(geminiKey) localStorage.setItem('gemini_api_key', geminiKey);
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            updateUI(); initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, aspectRatio: 1.0 }, (text) => {
                html5QrCode.pause();
                showConfirmation(text);
            });
        }

        async function captureAndOCR() {
            const video = document.querySelector('#reader video');
            if(!video) return;
            html5QrCode.pause();
            
            document.getElementById('confirm-overlay').style.display = 'flex';
            document.getElementById('ai-loading-text').style.display = 'block';
            document.getElementById('ai-result-area').style.display = 'none';

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: [{ 
                            parts: [
                                { text: "ç”»åƒå†…ã®å°ç•ªå·ï¼ˆæ•°å­—ï¼‰ã‚’æŠ½å‡ºã—ã€æ•°å­—ã®ã¿å›ç­”ã—ã¦ãã ã•ã„ã€‚" },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ] 
                        }] 
                    })
                });
                
                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiResult = data.candidates[0].content.parts[0].text.trim().replace(/\D/g, "");
                showConfirmation(aiResult || "èª­å–ä¸å¯");
            } catch (e) {
                alert("AIèª­ã¿å–ã‚Šã‚¨ãƒ©ãƒ¼: " + e.message);
                rejectValue();
            }
        }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('ai-loading-text').style.display = 'none';
            document.getElementById('ai-result-area').style.display = 'block';
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            if(!pendingValue && currentStep !== 2) return alert("å€¤ã‚’èª­ã¿å–ã‚‹ã‹å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep === 1) { currentData = { machineId: pendingValue }; currentStep = 2; }
            else if(currentStep === 2) { currentData.mainBoardId = pendingValue; currentStep = 3; }
            else if(currentStep === 3) { currentData.romId = pendingValue; currentStep = 4; }
            updateUI();
            if(currentStep !== 3) html5QrCode.resume();
        }

        function rejectValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            document.getElementById('ai-loading-text').style.display = 'none';
            html5QrCode.resume();
        }

        function updateUI() {
            document.getElementById('body').classList.toggle('dark-mode', currentStep !== 1);
            
            // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºãƒ»éè¡¨ç¤º
            document.getElementById('ai-btn').style.display = (currentStep === 1 && geminiKey) ? 'block' : 'none';
            document.getElementById('btn-skip').style.display = (currentStep === 2) ? 'block' : 'none';
            document.getElementById('btn-finish').style.display = (currentStep === 4) ? 'block' : 'none';
            document.getElementById('btn-back').style.display = (currentStep > 1) ? 'block' : 'none';
            
            // å…¥åŠ›ã‚¨ãƒªã‚¢ã®è¡¨ç¤ºãƒ»éè¡¨ç¤º
            document.getElementById('rom-input-area').style.display = (currentStep === 3) ? 'block' : 'none';
            document.getElementById('normal-input-area').style.display = (currentStep !== 3) ? 'block' : 'none';
            document.getElementById('reader-container').style.display = (currentStep !== 3) ? 'block' : 'none';
            
            const titles = ["", "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³", "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³", "â‘¢ ROMå…¥åŠ›", "â‘£ ç¢ºèªã—ã¦ç™»éŒ²"];
            document.getElementById('status').innerText = titles[currentStep];
        }

        function handleManualInput() {
            if(currentStep === 3) {
                const r1 = document.getElementById('rom-1').value;
                const r2 = document.getElementById('rom-select').value;
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r3) showConfirmation(r1+r2+r3);
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }
        function skipMainBoard() { pendingValue = "ãªã—"; approveValue(); }
        function finishMachine() {
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            currentStep = 1; updateUI();
        }
        function goBack() { if(currentStep > 1) currentStep--; updateUI(); html5QrCode.resume(); }
