<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éŠæŠ€æ©Ÿç‚¹æ¤œã‚¹ã‚­ãƒ£ãƒŠãƒ¼ v5.3 (çˆ†é€Ÿç‰ˆ)</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* ã‚¹ã‚¿ã‚¤ãƒ«ã¯ç¶­æŒ */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; min-height: 180px; } 
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 20px; background: #007bff; color: white; font-weight: bold; margin-bottom: 10px; }
        .camera-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        #confirm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        #confirm-modal { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
        .scanned-value { font-size: 32px; font-weight: bold; color: #d9534f; margin: 15px 0; word-break: break-all; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; margin-top: 10px; }
        .btn-success { background: #28a745; color: white; }

        .history-table-container { margin-top: 20px; overflow-x: auto; font-size: 0.75em; }
        table { width: 100%; border-collapse: collapse; background: white; }

    </style>
</head>
<body>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()" style="font-size: 1.4em;">OK</button>
            <button class="btn-danger" onclick="rejectValue()" style="margin-top:15px;">ã‚„ã‚Šç›´ã—</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>åˆæœŸè¨­å®š</h3>
        <input type="number" id="staff-id" placeholder="ç¤¾å“¡ç•ªå·" pattern="\d*" inputmode="numeric">
        <input type="number" id="shop-id" placeholder="åº—èˆ—ç•ªå·" pattern="\d*" inputmode="numeric">
        <button class="btn-primary" onclick="startApp()">ç‚¹æ¤œé–‹å§‹</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="card">
            <div id="status" class="status-badge">â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³</div>
            <div id="reader-container">
                <div id="reader"></div>
                <div class="camera-controls">
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
                    <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">ä¸»åŸºæ¿ãªã—ã§æ¬¡ã¸</button>
                    <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">å°å°çµ‚äº† â” æ¬¡ã®å°ã¸</button>
                </div>
            </div>
            <div id="normal-input-area" style="margin-top:15px;">
                <input type="text" id="manual-input" placeholder="æ‰‹å…¥åŠ›æ¬„">
                <button class="btn-primary" onclick="handleManualInput()">ç¢ºå®š</button>
            </div>
            <div id="rom-input-area" style="display:none; margin-top:15px;">
                <div style="display:flex; gap:5px;">
                    <input type="number" id="rom-1" style="width:30%" pattern="\d*" inputmode="numeric">
                    <select id="rom-select" style="width:40%" onchange="toggleRomAlpha()">
                        <option value="KY">KY</option><option value="EAI">EAI</option><option value="OTHER">ãã®ä»–</option>
                    </select>
                    <input type="text" id="rom-2-custom" style="display:none; width:40%; text-transform:uppercase;">
                    <input type="number" id="rom-3" style="width:30%" pattern="\d*" inputmode="numeric">
                </div>
                <button class="btn-primary" onclick="handleManualInput()">ROMç¢ºå®š</button>
            </div>
            <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">å‰ã¸æˆ»ã‚‹</button>
        </div>
        <div class="card history-table-container">
            <table id="history-table"><thead><tr><th>å°ç•ª</th><th>ä¸»</th><th>ROM</th><th>å°å°</th></tr></thead><tbody id="history-tbody"></tbody></table>
        </div>
        <button style="background:#333; color:white; margin-top:20px;" onclick="downloadCSV()">CSVä¿å­˜</button>
    </div>

    <script>
        let staffId, shopId, currentStep = 1, currentData = {}, tempSeals = [], allData = [], html5QrCode, isTorchOn = false, pendingValue = "";

        function startApp() {
            staffId = document.getElementById('staff-id').value; shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            
            // çˆ†é€Ÿè¨­å®š: qrboxã‚’æ¶ˆã—ã€å…¨ä½“ã‚¹ã‚­ãƒ£ãƒ³ã€‚è§£åƒåº¦ã‚’åˆ¶é™ã—ã¦è² è·ã‚’è»½æ¸›ã€‚
            const config = { 
                fps: 25, 
                aspectRatio: 1.0,
                videoConstraints: {
                    facingMode: "environment",
                    width: { ideal: 640 }, 
                    height: { ideal: 640 }
                }
            };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(text) {
            // é€£ç¶šåå¿œã‚’é˜²ããŸã‚ã€æ¤œçŸ¥ã—ãŸç¬é–“ã«ä¸€æ™‚åœæ­¢
            html5QrCode.pause();
            if (navigator.vibrate) navigator.vibrate(80);
            showConfirmation(text);
        }

        // --- ä»¥ä¸‹ã€ãƒ­ã‚¸ãƒƒã‚¯ã¯ v5.2 ã‚’ç¶™æ‰¿ (approveValue, rejectValue, skipMainBoard, finishMachine, etc.) ---
        // (çœç•¥ã›ãšã«å…¨æ©Ÿèƒ½ä¿æŒã—ãŸã¾ã¾ã€ä¸Šè¨˜ initScanner ã®é«˜é€ŸåŒ–ã‚’åæ˜ ã•ã›ã¦ãã ã•ã„)

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            try { await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) { alert("ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ä¸å¯"); }
        }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const v = pendingValue;
            if(currentStep === 1) {
                currentData = { staffId, shopId, time: new Date().toISOString(), machineId: v };
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                currentStep = 2; html5QrCode.resume();
            } else if(currentStep === 2) {
                currentData.mainBoardId = v;
                document.getElementById('status').innerText = "â‘¢ ROMå…¥åŠ›";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
                currentStep = 3;
            } else if(currentStep === 3) {
                currentData.romId = v;
                document.getElementById('status').innerText = "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-finish').style.display = 'block';
                currentStep = 4; tempSeals = []; html5QrCode.resume();
            } else if(currentStep === 4) {
                if(!tempSeals.includes(v)) {
                    tempSeals.push(v);
                    document.getElementById('history-tbody').rows[0].cells[3].innerText = tempSeals.join(', '); // ç°¡æ˜“è¡¨ç¤º
                }
                html5QrCode.resume();
            }
        }

        function rejectValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep !== 3) html5QrCode.resume();
        }

        function skipMainBoard() { if(currentStep === 2) showConfirmation("ãªã—"); }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${currentData.sealId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            
            // ãƒªã‚»ãƒƒãƒˆ
            currentStep = 1;
            document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
            document.getElementById('btn-finish').style.display = 'none';
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('reader-container').style.display = 'block';
            document.getElementById('normal-input-area').style.display = 'block';
            html5QrCode.resume();
        }

        function downloadCSV() {
            if(!allData.length) return;
            let csv = "\ufeffç¤¾å“¡ç•ªå·,åº—èˆ—ç•ªå·,æ—¥æ™‚,å°ç•ªå·,ä¸»åŸºæ¿,ROM,å°å°\n";
            allData.forEach(d => { csv += `${staffId},${shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "ç‚¹æ¤œãƒ‡ãƒ¼ã‚¿.csv";
            link.click();
        }
        
        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value, r2 = document.getElementById('rom-select').value, r3 = document.getElementById('rom-3').value;
                showConfirmation(r1+r2+r3);
            } else {
                showConfirmation(document.getElementById('manual-input').value);
                document.getElementById('manual-input').value = "";
            }
        }
    </script>
