<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÈÅäÊäÄÊ©üÁÇπÊ§ú„Çπ„Ç≠„É£„Éä„Éº v5.4</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; min-height: 180px; } 
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 20px; background: #007bff; color: white; font-weight: bold; margin-bottom: 10px; }
        .camera-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        #confirm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        #confirm-modal { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
        .scanned-value { font-size: 32px; font-weight: bold; color: #d9534f; margin: 15px 0; word-break: break-all; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; margin-top: 10px; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 10px; }
        .btn-skip { background: #adb5bd; color: white; }
        .btn-light-toggle { background: #ffc107; color: #212529; font-size: 14px; padding: 10px; }
        .history-table-container { margin-top: 20px; overflow-x: auto; font-size: 0.75em; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .rom-split-container { display: flex; gap: 5px; margin-top: 5px; }
        .rom-input-box { flex: 1; padding: 12px 2px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()" style="font-size: 1.4em;">OK</button>
            <button class="btn-danger" onclick="rejectValue()" style="margin-top:15px;">„ÇÑ„ÇäÁõ¥„Åó</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>ÂàùÊúüË®≠ÂÆö</h3>
        <input type="number" id="staff-id" placeholder="Á§æÂì°Áï™Âè∑" pattern="\d*" inputmode="numeric">
        <input type="number" id="shop-id" placeholder="Â∫óËàóÁï™Âè∑" pattern="\d*" inputmode="numeric">
        <button class="btn-primary" onclick="startApp()">ÁÇπÊ§úÈñãÂßã</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="card">
            <div id="status" class="status-badge">‚ë† Âè∞Áï™Âè∑„Çπ„Ç≠„É£„É≥</div>
            <div id="reader-container">
                <div id="reader"></div>
                <div class="camera-controls">
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">üî¶ „É©„Ç§„Éà ON/OFF</button>
                    <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">‰∏ªÂü∫Êùø„Å™„Åó„ÅßÊ¨°„Å∏</button>
                    <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">Â∞ÅÂç∞ÁµÇ‰∫Ü ‚ûî Ê¨°„ÅÆÂè∞„Å∏</button>
                </div>
            </div>
            
            <div id="normal-input-area" style="margin-top:15px;">
                <input type="text" id="manual-input" placeholder="ÊâãÂÖ•ÂäõÊ¨Ñ">
                <button class="btn-primary" onclick="handleManualInput()">Á¢∫ÂÆö</button>
            </div>

            <div id="rom-input-area" style="display:none; margin-top:15px;">
                <label style="font-size:0.8em; font-weight:bold;">ROMÁï™Âè∑ (ÂâçÂõûÂÄ§„Çí‰øùÊåÅ‰∏≠)</label>
                <div class="rom-split-container">
                    <input type="number" id="rom-1" class="rom-input-box" pattern="\d*" inputmode="numeric">
                    <select id="rom-select" class="rom-input-box" onchange="toggleRomAlpha()">
                        <option value="KY">KY</option>
                        <option value="EAI">EAI</option>
                        <option value="OTHER">„Åù„ÅÆ‰ªñ</option>
                    </select>
                    <input type="text" id="rom-2-custom" class="rom-input-box" style="display:none; text-transform:uppercase;" placeholder="Ëã±Â≠ó">
                    <input type="number" id="rom-3" class="rom-input-box" pattern="\d*" inputmode="numeric">
                </div>
                <button class="btn-primary" onclick="handleManualInput()">ROMÁï™Âè∑„ÇíÁ¢∫ÂÆö</button>
            </div>

            <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">‰∏Ä„Å§Ââç„Å∏Êàª„Çã</button>
        </div>

        <div class="card history-table-container">
            <table id="history-table"><thead><tr><th>Âè∞Áï™</th><th>‰∏ª</th><th>ROM</th><th>Â∞ÅÂç∞</th></tr></thead><tbody id="history-tbody"></tbody></table>
        </div>
        <button style="background:#333; color:white; margin-top:20px;" onclick="downloadCSV()">CSV‰øùÂ≠ò</button>
    </div>

    <script>
        let staffId, shopId, currentStep = 1, currentData = {}, tempSeals = [], allData = [], html5QrCode, isTorchOn = false, pendingValue = "";
        
        // ÂâçÂõûÂÄ§„Çí‰øùÂ≠ò„Åô„ÇãÂ§âÊï∞
        let lastRom1 = "", lastRom2 = "KY", lastRom3 = "";

        function startApp() {
            staffId = document.getElementById('staff-id').value; shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 25, aspectRatio: 1.0, videoConstraints: { facingMode: "environment", width: { ideal: 640 }, height: { ideal: 640 } } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(text) { html5QrCode.pause(); if (navigator.vibrate) navigator.vibrate(80); showConfirmation(text); }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            try { await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) { alert("„É©„Ç§„ÉàÂà∂Âæ°‰∏çÂèØ"); }
        }

        function toggleRomAlpha() {
            const sel = document.getElementById('rom-select'), custom = document.getElementById('rom-2-custom');
            if(sel.value === "OTHER") { custom.style.display = "block"; sel.style.display = "none"; }
            else { custom.style.display = "none"; sel.style.display = "block"; }
        }

        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value;
                const sel = document.getElementById('rom-select');
                const custom = document.getElementById('rom-2-custom');
                let r2 = (sel.style.display === "none") ? custom.value.toUpperCase() : sel.value;
                const r3 = document.getElementById('rom-3').value;
                
                if(r1 && r2 && r3) {
                    // ÂâçÂõûÂÄ§„ÇíÊõ¥Êñ∞
                    lastRom1 = r1; lastRom2 = r2; lastRom3 = r3;
                    showConfirmation(r1+r2+r3);
                } else { alert("ROMÁï™Âè∑„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ"); }
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const v = pendingValue;
            if(currentStep === 1) {
                currentData = { staffId, shopId, time: new Date().toLocaleString(), machineId: v };
                document.getElementById('status').innerText = "‚ë° ‰∏ªÂü∫Êùø„Çπ„Ç≠„É£„É≥";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                document.getElementById('manual-input').type = "text"; 
                currentStep = 2; html5QrCode.resume();
            } else if(currentStep === 2) {
                currentData.mainBoardId = v;
                document.getElementById('status').innerText = "‚ë¢ ROMÂÖ•Âäõ";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
                
                // ROMÂÖ•ÂäõÁîªÈù¢„Å´Âàá„ÇäÊõø„Çè„Å£„ÅüÊôÇ„Å´ÂâçÂõûÂÄ§„Çí„Çª„ÉÉ„Éà
                document.getElementById('rom-1').value = lastRom1;
                document.getElementById('rom-3').value = lastRom3;
                const sel = document.getElementById('rom-select');
                if(["KY", "EAI"].includes(lastRom2)) {
                    sel.value = lastRom2;
                    sel.style.display = "block";
                    document.getElementById('rom-2-custom').style.display = "none";
                } else {
                    sel.value = "OTHER";
                    toggleRomAlpha();
                    document.getElementById('rom-2-custom').value = lastRom2;
                }
                currentStep = 3;
            } else if(currentStep === 3) {
                currentData.romId = v;
                document.getElementById('status').innerText = "‚ë£ Â∞ÅÂç∞„Çπ„Ç≠„É£„É≥";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('manual-input').type = "number"; 
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-finish').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'none';
                currentStep = 4; tempSeals = []; html5QrCode.resume();
            } else if(currentStep === 4) {
                if(!tempSeals.includes(v)) { tempSeals.push(v); }
                html5QrCode.resume();
            }
        }

        function rejectValue() { document.getElementById('confirm-overlay').style.display = 'none'; if(currentStep !== 3) html5QrCode.resume(); }
        function skipMainBoard() { if(currentStep === 2) showConfirmation("„Å™„Åó"); }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${currentData.sealId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            
            currentStep = 1;
            document.getElementById('status').innerText = "‚ë† Âè∞Áï™Âè∑„Çπ„Ç≠„É£„É≥";
            document.getElementById('btn-back').style.display = 'none';
            document.getElementById('btn-finish').style.display = 'none';
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('reader-container').style.display = 'block';
            document.getElementById('normal-input-area').style.display = 'block';
            document.getElementById('manual-input').type = "number";
            html5QrCode.resume();
        }

        function downloadCSV() {
            if(!allData.length) return;
            let csv = "\ufeffÁ§æÂì°Áï™Âè∑,Â∫óËàóÁï™Âè∑,Êó•ÊôÇ,Âè∞Áï™Âè∑,‰∏ªÂü∫Êùø,ROM,Â∞ÅÂç∞\n";
            allData.forEach(d => { csv += `${staffId},${shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "ÁÇπÊ§ú„Éá„Éº„Çø.csv"; link.click();
        }

        function goBack() {
            if(currentStep === 2) {
                currentStep = 1; document.getElementById('status').innerText = "‚ë† Âè∞Áï™Âè∑„Çπ„Ç≠„É£„É≥";
                document.getElementById('btn-back').style.display = 'none'; document.getElementById('btn-skip').style.display = 'none';
            } else if(currentStep === 3) {
                currentStep = 2; document.getElementById('status').innerText = "‚ë° ‰∏ªÂü∫Êùø„Çπ„Ç≠„É£„É≥";
                document.getElementById('rom-input-area').style.display = 'none'; document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block'; document.getElementById('btn-skip').style.display = 'block';
                html5QrCode.resume();
            }
        }
    </script>
</body>
</html>
