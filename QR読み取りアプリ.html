                <button onclick="initScanner()" style="width:auto; margin-top:0; padding:5px 10px; background:#ff9800; color:white; font-size:12px; border-radius:6px;">ğŸ”„ å†èµ·å‹•</button>

            </div>

        <div class="card" style="overflow-x:auto;"><table id="history-table"><thead><tr><th>å°ç•ª</th><th>ä¸»</th><th>ROM</th><th>å°å°</th></tr></thead><tbody id="history-tbody"></tbody></table></div>
        <button class="btn-csv" onclick="downloadCSV()">ç¾åœ¨ã®ãƒ‡ãƒ¼ã‚¿ã‚’CSVä¿å­˜</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.1.0/encoding.min.js"></script>
    <script>
        const shopList = { "01": "æˆç”°", "09": "æ½®æ¥", "16": "æœ¨æ›´æ´¥", "18": "ç¥æ –", "20": "å¤šå¤", "22": "è‘‰å±±", "23": "é¹¿å¶‹2", "28": "å…«æ—¥å¸‚å ´", "34": "å¥¥é‡è°·", "43": "å¤§å’Œ", "44": "æ·µé‡è¾º", "13": "å°è¦‹å·", "25": "é¹¿å¶‹1", "26": "æ—­", "27": "å…«è¡—", "29": "æ±é‡‘", "30": "å¯Œé‡Œ", "31": "æ–‡é•", "32": "ä»Šå®®", "33": "å¸‚åŸ", "35": "æ¾æˆ¸", "36": "çŸ³å²¡", "37": "ç¨²æ¯›", "38": "ä½åŸ", "39": "å·è¶Š", "40": "ç”ºç”°", "41": "ã‚»ãƒ³å—", "45": "ã‚¦ã‚¤ãƒ³ã‚°" };
        let staffId, shopId, currentStep = 1, currentData = { seals: [] }, allData = [], html5QrCode, pendingValue = "";
        let prevRom1 = "", prevRom3 = "";

        window.onload = () => {
            const listGrid = document.getElementById('display-shop-list');
            Object.keys(shopList).sort().forEach(id => {
                const item = document.createElement('div'); item.className = 'shop-item';
                item.innerText = `${id}: ${shopList[id]}`; listGrid.appendChild(item);
            });
        };

        function updateShopName() {
            let id = document.getElementById('shop-id').value;
            if(id.length === 1 && id !== "") id = "0" + id; 
            document.getElementById('shop-name').innerText = shopList[id] || (id === "" ? "åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„" : "ã‚«ã‚¹ã‚¿ãƒ (" + id + ")");
        }

        function startApp() {
            staffId = document.getElementById('staff-id').value;
            let idInput = document.getElementById('shop-id').value;
            shopId = (idInput.length === 1) ? "0" + idInput : idInput;
            if(!staffId || !shopId) return alert("ç¤¾å“¡ç•ªå·ã¨åº—èˆ—ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            updateUI(); initScanner();
        }

        async function initScanner() {
            if(html5QrCode) { try { await html5QrCode.stop(); } catch(e) {} }
            html5QrCode = new Html5Qrcode("reader", { useBarCodeDetectorIfSupported: true });
            const config = { fps: 30, videoConstraints: { facingMode: "environment" }, qrbox: (w, h) => { return { width: w * 0.75, height: h * 0.75 }; } };
            html5QrCode.start({ facingMode: "environment" }, config, (text) => { html5QrCode.pause(); showConfirmation(text); }).catch(e => console.error(e));
        }

        function showConfirmation(value) {
            if(currentStep === 4 && currentData.seals.includes(value)) { alert("è­¦å‘Šï¼šé‡è¤‡ã‚¹ã‚­ãƒ£ãƒ³ã§ã™ï¼"); html5QrCode.resume(); return; }
            pendingValue = value; document.getElementById('scanned-display').innerText = value; document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep === 1) { currentData.machineId = pendingValue; currentStep = 2; }
            else if(currentStep === 2) { currentData.mainBoardId = pendingValue; currentStep = 3; }
            else if(currentStep === 3) { currentData.romId = pendingValue; currentStep = 4; }
            else if(currentStep === 4) { currentData.seals.push(pendingValue); updateSealDisplay(); }
            updateUI(); html5QrCode.resume();
        }

        function rejectValue() { document.getElementById('confirm-overlay').style.display = 'none'; html5QrCode.resume(); }

        function updateUI() {
            document.getElementById('btn-skip').style.display = (currentStep === 2 || currentStep === 4) ? 'block' : 'none';
            document.getElementById('btn-finish').style.display = (currentStep === 4) ? 'block' : 'none';
            document.getElementById('btn-back').style.display = (currentStep > 1) ? 'block' : 'none';
            document.getElementById('rom-input-area').style.display = (currentStep === 3) ? 'block' : 'none';
            document.getElementById('normal-input-area').style.display = (currentStep !== 3) ? 'block' : 'none';
            document.getElementById('reader-container').style.display = (currentStep !== 3) ? 'block' : 'none';
            const titles = ["", "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³", "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³", "â‘¢ ROMå…¥åŠ›", "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³"];
            document.getElementById('status').innerText = titles[currentStep];
        }

        function updateSealDisplay() { document.getElementById('seal-list-display').innerHTML = currentData.seals.map(s => `<span class="seal-tag">${s}</span>`).join(''); }

        function handleManualInput() {
            if(currentStep === 3) {
                const r1 = document.getElementById('rom-1').value; 
                const r2 = document.getElementById('rom-select').value; 
                const r3 = document.getElementById('rom-3').value;
                // ROM1ï¼ˆãƒ¡ãƒ¼ã‚«ãƒ¼æ•°å­—ï¼‰ã•ãˆã‚ã‚Œã°ã€ROM3ãŒç©ºæ¬„ã§ã‚‚ç¢ºå®šå¯èƒ½ã«å¤‰æ›´
                if(r1) { 
                    prevRom1 = r1; 
                    prevRom3 = r3; 
                    showConfirmation(r1 + r2 + r3); 
                } else {
                    alert("ãƒ¡ãƒ¼ã‚«ãƒ¼ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
                }
            } else {
                const val = document.getElementById('manual-input').value; if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function skipStep() {
            if(currentStep === 2) { currentData.mainBoardId = "ãªã—"; currentStep = 3; }
            else if(currentStep === 4) { if(currentData.seals.length === 0) currentData.seals.push("ãªã—"); finishMachine(); return; }
            updateUI();
        }

        function finishMachine() {
            const sealsText = currentData.seals.join(' / ');
            allData.push({ ...currentData, sealsText: sealsText, time: new Date().toLocaleTimeString() });
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${sealsText}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            currentStep = 1; currentData = { seals: [] };
            document.getElementById('seal-list-display').innerHTML = "";
            // æ¬¡ã®å°ã®ãŸã‚ã«ROMå€¤ã‚’å¼•ãç¶™ã
            document.getElementById('rom-1').value = prevRom1; 
            document.getElementById('rom-3').value = prevRom3;
            updateUI();
        }

        function goBack() { 
            if(currentStep === 4 && currentData.seals.length > 0) { currentData.seals.pop(); updateSealDisplay(); }
            else if(currentStep > 1) { currentStep--; }
            updateUI();
        }

        function downloadCSV() {
            if(allData.length === 0) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
            const sName = shopList[shopId] || "ã‚«ã‚¹ã‚¿ãƒ (" + shopId + ")";
            let csvContent = "ç¤¾å“¡,åº—èˆ—,æ™‚é–“,å°ç•ª,ä¸»,ROM,å°å°\r\n";
            allData.forEach(d => { csvContent += `${staffId},${sName},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealsText}"\r\n`; });
            const unicodeArray = Encoding.stringToCode(csvContent);
            const sjisArray = Encoding.convert(unicodeArray, 'SJIS', 'UNICODE');
            const uint8Array = new Uint8Array(sjisArray);
            const blob = new Blob([uint8Array], { type: 'text/csv;charset=shift-jis' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `ç‚¹æ¤œ_${shopId}_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`; a.click();
        }
    </script>
