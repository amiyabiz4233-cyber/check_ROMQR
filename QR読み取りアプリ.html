        }

        /* è¤‡æ•°ä¸¦ã¶ã‚¨ãƒªã‚¢ã®èª¿æ•´ */
        .flex-container {

            width: 100%;

        }
        
        /* ROMå…¥åŠ›ï¼ˆ3åˆ†å‰²ï¼‰ã®æ¯”ç‡ */
        .rom-input-box { flex: 1; min-width: 0; } /* 3ç­‰åˆ† */
        select.rom-input-box { flex: 1.2; } /* ä¸­å¤®ã®é¸æŠè‚¢ã‚’å°‘ã—åºƒã‚ã« */

        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:active { opacity: 0.7; }

        .btn-success { background: #28a745; color: white; }

        #confirm-modal { background: white; width: 90%; padding: 25px; border-radius: 20px; text-align: center; }

        table { width: 100%; border-collapse: collapse; }

    </style>
</head>
<body>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()">OK</button>
            <button class="btn-danger" onclick="rejectValue()" style="margin-top:10px;">ã‚„ã‚Šç›´ã—</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>åˆæœŸè¨­å®š</h3>
        <label style="font-size:0.8em; font-weight:bold;">ç¤¾å“¡ç•ªå·</label>
        <input type="number" id="staff-id" pattern="\d*" inputmode="numeric" placeholder="ä¾‹: 12345">
        <label style="font-size:0.8em; font-weight:bold; margin-top:10px; display:block;">åº—èˆ—ç•ªå·</label>
        <input type="number" id="shop-id" pattern="\d*" inputmode="numeric" placeholder="ä¾‹: 999">
        <button class="btn-primary" onclick="startApp()">ç‚¹æ¤œé–‹å§‹</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="card">
            <div id="status" class="status-badge">â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³</div>
            
            <div id="reader-container">
                <div id="reader"></div>
                <div class="camera-controls">
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
                    <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">ä¸»åŸºæ¿ãªã—ã§æ¬¡ã¸</button>
                    <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">å°å°çµ‚äº† â” æ¬¡ã®å°ã¸</button>
                </div>
            </div>

            <div id="normal-input-area" style="margin-top:15px;">
                <label style="font-size:0.8em; font-weight:bold;">æ‰‹å…¥åŠ›ç¢ºå®šç”¨</label>
                <input type="text" id="manual-input" placeholder="ã“ã“ã«å…¥åŠ›">
                <button class="btn-primary" onclick="handleManualInput()">ç¢ºå®š</button>
            </div>

            <div id="rom-input-area" style="display:none; margin-top:15px;">
                <label style="font-size:0.8em; font-weight:bold;">ROMç•ªå· (å‰å›å€¤ã‚’ä¿æŒ)</label>
                <div class="flex-container">
                    <input type="number" id="rom-1" class="rom-input-box" pattern="\d*" inputmode="numeric">
                    <select id="rom-select" class="rom-input-box" onchange="toggleRomAlpha()">
                        <option value="KY">KY</option>
                        <option value="EAI">EAI</option>
                        <option value="OTHER">ä»–</option>
                    </select>
                    <input type="text" id="rom-2-custom" class="rom-input-box" style="display:none; text-transform:uppercase;" placeholder="è‹±å­—">
                    <input type="number" id="rom-3" class="rom-input-box" pattern="\d*" inputmode="numeric">
                </div>
                <button class="btn-primary" onclick="handleManualInput()">ROMç¢ºå®š</button>
            </div>

            <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">ä¸€ã¤å‰ã¸æˆ»ã‚‹</button>
            
            <div id="seal-display" style="display:none; margin-top:10px; background:#eee; padding:10px; border-radius:5px; font-size:0.8em;">
                ã‚¹ã‚­ãƒ£ãƒ³ä¸­ã‚·ãƒ¼ãƒ«: <strong id="current-seals">ï¼ˆãªã—ï¼‰</strong>
            </div>
        </div>

        <div class="card history-table-container">
            <table><thead><tr><th>å°ç•ª</th><th>ä¸»</th><th>ROM</th><th>å°å°</th></tr></thead><tbody id="history-tbody"></tbody></table>
        </div>
        <button style="background:#333; color:white; margin-top:10px;" onclick="downloadCSV()">CSVä¿å­˜</button>
    </div>

    <script>
        let staffId, shopId, currentStep = 1, currentData = {}, tempSeals = [], allData = [], html5QrCode, isTorchOn = false, pendingValue = "";
        let lastRom1 = "", lastRom2 = "KY", lastRom3 = "";

        function startApp() {
            staffId = document.getElementById('staff-id').value; shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 25, aspectRatio: 1.0, videoConstraints: { facingMode: "environment", width: { ideal: 640 } } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(text) { html5QrCode.pause(); if (navigator.vibrate) navigator.vibrate(80); showConfirmation(text); }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            try { await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) { alert("ãƒ©ã‚¤ãƒˆéå¯¾å¿œ"); }
        }

        function toggleRomAlpha() {
            const sel = document.getElementById('rom-select'), custom = document.getElementById('rom-2-custom');
            if(sel.value === "OTHER") { custom.style.display = "block"; sel.style.display = "none"; }
            else { custom.style.display = "none"; sel.style.display = "block"; }
        }

        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value;
                const sel = document.getElementById('rom-select');
                const custom = document.getElementById('rom-2-custom');
                let r2 = (sel.style.display === "none") ? custom.value.toUpperCase() : sel.value;
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r2 && r3) { lastRom1 = r1; lastRom2 = r2; lastRom3 = r3; showConfirmation(r1+r2+r3); }
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const v = pendingValue;
            if(currentStep === 1) {
                currentData = { staffId, shopId, time: new Date().toLocaleTimeString(), machineId: v };
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                currentStep = 2; html5QrCode.resume();
            } else if(currentStep === 2) {
                currentData.mainBoardId = v;
                document.getElementById('status').innerText = "â‘¢ ROMå…¥åŠ›";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
                document.getElementById('rom-1').value = lastRom1;
                document.getElementById('rom-3').value = lastRom3;
                currentStep = 3;
            } else if(currentStep === 3) {
                currentData.romId = v;
                document.getElementById('status').innerText = "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-finish').style.display = 'block';
                document.getElementById('seal-display').style.display = 'block';
                currentStep = 4; tempSeals = []; html5QrCode.resume();
            } else if(currentStep === 4) {
                if(!tempSeals.includes(v)) {
                    tempSeals.push(v);
                    document.getElementById('current-seals').innerText = tempSeals.join(', ');
                }
                html5QrCode.resume();
            }
        }

        function rejectValue() { document.getElementById('confirm-overlay').style.display = 'none'; if(currentStep !== 3) html5QrCode.resume(); }
        function skipMainBoard() { if(currentStep === 2) showConfirmation("ãªã—"); }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${currentData.sealId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            currentStep = 1;
            document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
            document.getElementById('btn-finish', 'btn-back', 'btn-skip', 'seal-display').forEach(id => document.getElementById(id).style.display = 'none');
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('normal-input-area').style.display = 'block';
            document.getElementById('reader-container').style.display = 'block';
            html5QrCode.resume();
        }

        function goBack() { location.reload(); } // å®‰å…¨ã®ãŸã‚ç°¡æ˜“ãƒªãƒ­ãƒ¼ãƒ‰

        function downloadCSV() {
            let csv = "\ufeffç¤¾å“¡,åº—èˆ—,æ™‚é–“,å°ç•ª,ä¸»,ROM,å°å°\n";
            allData.forEach(d => { csv += `${staffId},${shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = "ç‚¹æ¤œãƒ‡ãƒ¼ã‚¿.csv"; a.click();
        }
    </script>
