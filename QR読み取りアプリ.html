<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; min-height: 180px; } 
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 20px; background: #007bff; color: white; font-weight: bold; margin-bottom: 10px; }
        
        .camera-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        input[type="number"], input[type="text"], select { width: 100%; height: 50px; padding: 10px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 18px; margin-top: 5px; -webkit-appearance: none; }
        .flex-container { display: flex; gap: 5px; width: 100%; margin-top: 5px; }
        .rom-input-box { flex: 1; min-width: 0; }
        select.rom-input-box { flex: 1.2; }

        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; margin-top: 10px; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 10px; }
        .btn-skip { background: #adb5bd; color: white; }
        .btn-light-toggle { background: #ffc107; color: #212529; font-size: 14px; padding: 10px; }
        
        /* ç™»éŒ²å®Œäº†ãƒˆãƒ¼ã‚¹ãƒˆï¼ˆã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ä»˜ãï¼‰ */
        #toast { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: rgba(0,0,0,0.85); color: white; padding: 20px 40px; border-radius: 50px; 
            z-index: 10000; font-weight: bold; font-size: 1.2em; pointer-events: none;
            opacity: 0; transition: opacity 0.3s ease;
        }
        
        /* å±¥æ­´ãƒ†ãƒ¼ãƒ–ãƒ«ã¨æœ€æ–°è¡Œã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .history-table-container { margin-top: 20px; overflow-x: auto; background: white; border-radius: 8px; font-size: 0.75em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        @keyframes highlight { from { background-color: #d4edda; } to { background-color: white; } }
        .new-row { animation: highlight 1.5s ease-out; }

        #confirm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; }
        #confirm-modal { background: white; width: 90%; padding: 25px; border-radius: 20px; text-align: center; }
        .scanned-value { font-size: 30px; font-weight: bold; color: #d9534f; margin: 15px 0; word-break: break-all; }
    </style>
</head>
<body>

    <div id="toast">ç™»éŒ²å®Œäº†</div>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()">OK</button>
            <button class="btn-danger" onclick="rejectValue()" style="margin-top:10px;">ã‚„ã‚Šç›´ã—</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>åˆæœŸè¨­å®š</h3>
        <input type="number" id="staff-id" pattern="\d*" inputmode="numeric" placeholder="ç¤¾å“¡ç•ªå·">
        <input type="number" id="shop-id" pattern="\d*" inputmode="numeric" placeholder="åº—èˆ—ç•ªå·">
        <button class="btn-primary" onclick="startApp()">ç‚¹æ¤œé–‹å§‹</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div id="status" class="status-badge">â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³</div>
                <div id="counter-badge" style="font-size:0.8em; color:#666; font-weight:bold;">è¨ˆ: 0å°</div>
            </div>
            
            <div id="reader-container">
                <div id="reader"></div>
                <div class="camera-controls">
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
                    <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">ä¸»åŸºæ¿ãªã—ã§æ¬¡ã¸</button>
                    <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">å°å°çµ‚äº† â” ç™»éŒ²ã—ã¦æ¬¡ã¸</button>
                </div>
            </div>

            <div id="normal-input-area" style="margin-top:15px;">
                <input type="text" id="manual-input" placeholder="æ‰‹å…¥åŠ›ç¢ºå®šç”¨">
                <button class="btn-primary" onclick="handleManualInput()">ç¢ºå®š</button>
            </div>

            <div id="rom-input-area" style="display:none; margin-top:15px;">
                <div class="flex-container">
                    <input type="number" id="rom-1" class="rom-input-box" pattern="\d*" inputmode="numeric">
                    <select id="rom-select" class="rom-input-box" onchange="toggleRomAlpha()">
                        <option value="KY">KY</option><option value="EAI">EAI</option><option value="OTHER">ä»–</option>
                    </select>
                    <input type="text" id="rom-2-custom" class="rom-input-box" style="display:none; text-transform:uppercase;">
                    <input type="number" id="rom-3" class="rom-input-box" pattern="\d*" inputmode="numeric">
                </div>
                <button class="btn-primary" onclick="handleManualInput()">ROMç¢ºå®š</button>
            </div>

            <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">å‰ã¸æˆ»ã‚‹</button>
            <div id="seal-display" style="display:none; margin-top:10px; background:#f8f9fa; padding:10px; border-radius:5px; font-size:0.8em;">ã‚¹ã‚­ãƒ£ãƒ³ä¸­: <strong id="current-seals">ï¼ˆãªã—ï¼‰</strong></div>
        </div>

        <div class="card history-table-container">
            <table><thead><tr><th>å°ç•ª</th><th>ä¸»</th><th>ROM</th><th>å°å°</th></tr></thead><tbody id="history-tbody"></tbody></table>
        </div>
        <button style="background:#333; color:white; margin-top:10px;" onclick="downloadCSV()">CSVä¿å­˜</button>
    </div>

    <script>
        let staffId, shopId, currentStep = 1, currentData = {}, tempSeals = [], allData = [], html5QrCode, isTorchOn = false, pendingValue = "";
        let lastRom1 = "", lastRom2 = "KY", lastRom3 = "";

        function startApp() {
            staffId = document.getElementById('staff-id').value; shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 25, aspectRatio: 1.0, videoConstraints: { facingMode: "environment", width: { ideal: 640 } } };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
        }

        function onScanSuccess(text) { html5QrCode.pause(); if (navigator.vibrate) navigator.vibrate(80); showConfirmation(text); }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            try { await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) { alert("ãƒ©ã‚¤ãƒˆéå¯¾å¿œ"); }
        }

        function toggleRomAlpha() {
            const sel = document.getElementById('rom-select'), custom = document.getElementById('rom-2-custom');
            if(sel.value === "OTHER") { custom.style.display = "block"; sel.style.display = "none"; }
            else { custom.style.display = "none"; sel.style.display = "block"; }
        }

        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value;
                const sel = document.getElementById('rom-select');
                const custom = document.getElementById('rom-2-custom');
                let r2 = (sel.style.display === "none") ? custom.value.toUpperCase() : sel.value;
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r2 && r3) { lastRom1 = r1; lastRom2 = r2; lastRom3 = r3; showConfirmation(r1+r2+r3); }
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const v = pendingValue;
            if(currentStep === 1) {
                currentData = { staffId, shopId, time: new Date().toLocaleTimeString('ja-JP'), machineId: v };
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                currentStep = 2; html5QrCode.resume();
            } else if(currentStep === 2) {
                currentData.mainBoardId = v;
                document.getElementById('status').innerText = "â‘¢ ROMå…¥åŠ›";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
                document.getElementById('rom-1').value = lastRom1;
                document.getElementById('rom-3').value = lastRom3;
                currentStep = 3;
            } else if(currentStep === 3) {
                currentData.romId = v;
                document.getElementById('status').innerText = "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-finish').style.display = 'block';
                document.getElementById('seal-display').style.display = 'block';
                currentStep = 4; tempSeals = []; html5QrCode.resume();
            } else if(currentStep === 4) {
                if(!tempSeals.includes(v)) {
                    tempSeals.push(v);
                    document.getElementById('current-seals').innerText = tempSeals.join(', ');
                }
                html5QrCode.resume();
            }
        }

        function rejectValue() { document.getElementById('confirm-overlay').style.display = 'none'; if(currentStep !== 3) html5QrCode.resume(); }
        function skipMainBoard() { if(currentStep === 2) showConfirmation("ãªã—"); }

        function showToast() {
            const t = document.getElementById('toast');
            t.style.display = 'block';
            setTimeout(() => t.style.opacity = '1', 10);
            setTimeout(() => {
                t.style.opacity = '0';
                setTimeout(() => t.style.display = 'none', 300);
            }, 1000); // 1ç§’ã§æ¶ˆãˆã‚‹
        }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            
            // å±¥æ­´ã¸ã®è¿½åŠ ã¨ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            const row = `<tr class="new-row"><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${currentData.sealId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            
            // ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼æ›´æ–°
            document.getElementById('counter-badge').innerText = `è¨ˆ: ${allData.length}å°`;
            
            // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
            showToast();

            // ãƒªã‚»ãƒƒãƒˆ
            currentStep = 1;
            document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
            document.getElementById('btn-finish').style.display = 'none';
            document.getElementById('btn-back').style.display = 'none';
            document.getElementById('seal-display').style.display = 'none';
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('normal-input-area').style.display = 'block';
            document.getElementById('reader-container').style.display = 'block';
            html5QrCode.resume();
        }

        function goBack() {
            if(currentStep === 2) {
                currentStep = 1; document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back', 'btn-skip').forEach(id => document.getElementById(id).style.display = 'none');
            } else if(currentStep === 3) {
                currentStep = 2; document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area', 'reader-container', 'btn-skip').forEach(id => document.getElementById(id).style.display = 'block');
                html5QrCode.resume();
            }
        }

        function downloadCSV() {
            let csv = "\ufeffç¤¾å“¡,åº—èˆ—,æ™‚é–“,å°ç•ª,ä¸»,ROM,å°å°\n";
            allData.forEach(d => { csv += `${staffId},${shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob); a.download = `ç‚¹æ¤œãƒ‡ãƒ¼ã‚¿_${shopId}.csv`; a.click();
        }
    </script>
</body>
