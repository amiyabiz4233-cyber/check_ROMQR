<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éŠæŠ€æ©Ÿç‚¹æ¤œã‚¹ã‚­ãƒ£ãƒŠãƒ¼ v5.2</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; min-height: 180px; } 
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 20px; background: #007bff; color: white; font-weight: bold; margin-bottom: 10px; }
        
        /* ãƒœã‚¿ãƒ³ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã®æ•´ç† */
        .camera-controls { display: flex; flex-direction: column; gap: 8px; margin-top: 10px; }
        
        #confirm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
        #confirm-modal { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; }
        .scanned-value { font-size: 28px; font-weight: bold; color: #d9534f; margin: 15px 0; word-break: break-all; }
        
        input[type="number"], input[type="text"], select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 18px; margin-top: 5px; }
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        
        .btn-primary { background: #007bff; color: white; margin-top: 10px; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 10px; }
        .btn-skip { background: #adb5bd; color: white; }
        .btn-light-toggle { background: #ffc107; color: #212529; font-size: 14px; padding: 10px; }
        
        .history-table-container { margin-top: 20px; overflow-x: auto; background: white; border-radius: 8px; font-size: 0.75em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .rom-split-container { display: flex; gap: 5px; margin-top: 5px; }
        .rom-input-box { flex: 1; padding: 12px 2px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; text-align: center; }
    </style>
</head>
<body>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()">OK</button>
            <button class="btn-danger" onclick="rejectValue()" style="margin-top:10px;">ã‚„ã‚Šç›´ã—</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>åˆæœŸè¨­å®š</h3>
        <input type="number" id="staff-id" placeholder="ç¤¾å“¡ç•ªå·" pattern="\d*" inputmode="numeric">
        <input type="number" id="shop-id" placeholder="åº—èˆ—ç•ªå·" pattern="\d*" inputmode="numeric">
        <button class="btn-primary" onclick="startApp()">ç‚¹æ¤œé–‹å§‹</button>
    </div>

    <div id="main-app" style="display:none;">
        <div class="card">
            <div id="status" class="status-badge">â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³</div>
            
            <div id="reader-container">
                <div id="reader"></div>
                <div class="camera-controls">
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
                    <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">ä¸»åŸºæ¿ãªã—ã§æ¬¡ã¸</button>
                    <button id="btn-finish" class="btn-success" style="display:none;" onclick="finishMachine()">å°å°çµ‚äº† â” æ¬¡ã®å°ã¸</button>
                </div>
            </div>

            <div id="normal-input-area" style="margin-top:15px;">
                <label style="font-size:0.8em; font-weight:bold;">æ‰‹å…¥åŠ›æ¬„</label>
                <input type="text" id="manual-input">
                <button class="btn-primary" onclick="handleManualInput()">æ‰‹å…¥åŠ›ã§ç¢ºå®š</button>
            </div>

            <div id="rom-input-area" style="display:none; margin-top:15px;">
                <label style="font-size:0.8em; font-weight:bold;">ROMç•ªå· (æ•°å­—-è‹±å­—-æ•°å­—)</label>
                <div class="rom-split-container">
                    <input type="number" id="rom-1" class="rom-input-box" pattern="\d*" inputmode="numeric">
                    <select id="rom-select" class="rom-input-box" onchange="toggleRomAlpha()">
                        <option value="KY">KY</option>
                        <option value="EAI">EAI</option>
                        <option value="OTHER">ãã®ä»–</option>
                    </select>
                    <input type="text" id="rom-2-custom" class="rom-input-box" style="display:none; text-transform:uppercase;">
                    <input type="number" id="rom-3" class="rom-input-box" pattern="\d*" inputmode="numeric">
                </div>
                <button class="btn-primary" onclick="handleManualInput()">ROMç•ªå·ã‚’ç¢ºå®š</button>
            </div>

            <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">ä¸€ã¤å‰ã¸æˆ»ã‚‹</button>
            
            <div id="seal-list-display" style="display:none; margin-top:10px; background:#f8f9fa; padding:10px; border-radius:8px; border-left:4px solid #28a745;">
                <span style="font-size:0.8em; color:#666;">ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿ã‚·ãƒ¼ãƒ«:</span><br>
                <strong id="current-seals">ï¼ˆãªã—ï¼‰</strong>
            </div>
        </div>

        <div class="card history-table-container">
            <table id="history-table"><thead><tr><th>å°ç•ª</th><th>ä¸»</th><th>ROM</th><th>å°å°</th></tr></thead><tbody id="history-tbody"></tbody></table>
        </div>
        <button style="background:#333; color:white; margin-top:20px;" onclick="downloadCSV()">CSVä¿å­˜</button>
    </div>

    <script>
        let staffId, shopId, currentStep = 1, currentData = {}, tempSeals = [], allData = [], html5QrCode, isTorchOn = false, pendingValue = "";

        function getFullDate() {
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return now.getFullYear() + pad(now.getMonth() + 1) + pad(now.getDate()) + pad(now.getHours()) + pad(now.getMinutes()) + pad(now.getSeconds());
        }

        function startApp() {
            staffId = document.getElementById('staff-id').value; shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("ç¤¾å“¡ç•ªå·ã¨åº—èˆ—ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            if(html5QrCode) html5QrCode.clear();
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, qrbox: {width: 200, height: 150} }, onScanSuccess);
        }

        function onScanSuccess(text) { if (navigator.vibrate) navigator.vibrate(100); showConfirmation(text); }

        async function toggleTorch() {
            isTorchOn = !isTorchOn;
            try { await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] }); } catch (e) { alert("ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ä¸å¯"); }
        }

        function toggleRomAlpha() {
            const sel = document.getElementById('rom-select'), custom = document.getElementById('rom-2-custom');
            if(sel.value === "OTHER") { custom.style.display = "block"; sel.style.display = "none"; }
        }

        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value, sel = document.getElementById('rom-select'), custom = document.getElementById('rom-2-custom');
                let r2 = (sel.style.display === "none") ? custom.value.toUpperCase() : sel.value;
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r2 && r3) showConfirmation(r1+r2+r3); else alert("ROMç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function skipMainBoard() { if(currentStep === 2) showConfirmation("ãªã—"); }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
            html5QrCode.pause();
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const v = pendingValue;
            if(currentStep === 1) {
                currentData = { staffId, shopId, time: getFullDate(), machineId: v };
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                document.getElementById('manual-input').type = "text"; 
                currentStep = 2; html5QrCode.resume();
            } else if(currentStep === 2) {
                currentData.mainBoardId = v;
                document.getElementById('status').innerText = "â‘¢ ROMå…¥åŠ›(ã‚«ãƒ¡ãƒ©åœæ­¢)";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
                currentStep = 3;
            } else if(currentStep === 3) {
                currentData.romId = v;
                document.getElementById('status').innerText = "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('manual-input').type = "number"; 
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-finish').style.display = 'block'; // å®Œäº†ãƒœã‚¿ãƒ³è¡¨ç¤º
                document.getElementById('seal-list-display').style.display = 'block';
                currentStep = 4; tempSeals = []; html5QrCode.resume();
            } else if(currentStep === 4) {
                if(!tempSeals.includes(v)) {
                    tempSeals.push(v);
                    document.getElementById('current-seals').innerText = tempSeals.join(', ');
                }
                html5QrCode.resume();
            }
        }

        function rejectValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep !== 3) html5QrCode.resume();
        }

        function goBack() {
            if(currentStep === 2) {
                currentStep = 1; document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'none'; document.getElementById('btn-skip').style.display = 'none';
                document.getElementById('manual-input').type = "number";
            } else if(currentStep === 3) {
                currentStep = 2; document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none'; document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block'; document.getElementById('btn-skip').style.display = 'block';
                html5QrCode.resume();
            } else if(currentStep === 4) {
                currentStep = 3; document.getElementById('status').innerText = "â‘¢ ROMå…¥åŠ›(ã‚«ãƒ¡ãƒ©åœæ­¢)";
                document.getElementById('seal-list-display').style.display = 'none'; document.getElementById('btn-finish').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block'; document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('reader-container').style.display = 'none';
            }
        }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            const row = `<tr><td>${currentData.machineId}</td><td>${currentData.mainBoardId}</td><td>${currentData.romId}</td><td>${currentData.sealId}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            currentStep = 1;
            document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³";
            document.getElementById('btn-back').style.display = 'none';
            document.getElementById('btn-finish').style.display = 'none';
            document.getElementById('seal-list-display').style.display = 'none';
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('reader-container').style.display = 'block';
            document.getElementById('normal-input-area').style.display = 'block';
            document.getElementById('manual-input').type = "number";
            document.getElementById('rom-1').value = ""; document.getElementById('rom-3').value = "";
            html5QrCode.resume();
        }

        function downloadCSV() {
            if(!allData.length) return;
            let csv = "ç¤¾å“¡ç•ªå·,åº—èˆ—ç•ªå·,æ—¥æ™‚,å°ç•ªå·,ä¸»åŸºæ¿,ROM,å°å°\n";
            allData.forEach(d => { csv += `${d.staffId},${d.shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${getFullDate().substring(0,8)}_log.csv`;
            link.click();
        }
    </script>
</body>
</html>
