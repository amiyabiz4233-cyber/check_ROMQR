<body>

    <script>
        const shopList = { "01": "æˆç”°", "09": "æ½®æ¥", "16": "æœ¨æ›´æ´¥", "18": "ç¥æ –", "20": "å¤šå¤", "22": "è‘‰å±±", "23": "é¹¿å¶‹2", "28": "å…«æ—¥å¸‚å ´", "34": "å¥¥é‡è°·", "43": "å¤§å’Œ", "44": "æ·µé‡è¾º", "13": "å°è¦‹å·", "25": "é¹¿å¶‹1", "26": "æ—­", "27": "å…«è¡—", "29": "æ±é‡‘", "30": "å¯Œé‡Œ", "31": "æ–‡é•", "32": "ä»Šå®®", "33": "å¸‚åŸ", "35": "æ¾æˆ¸", "36": "çŸ³å²¡", "37": "ç¨²æ¯›", "38": "ä½åŸ", "39": "å·è¶Š", "40": "ç”ºç”°", "41": "ã‚»ãƒ³å—", "45": "ã‚¦ã‚¤ãƒ³ã‚°" };
        let staffId, shopId, geminiKey, currentStep = 1, currentData = { seals: [] }, allData = [], html5QrCode, pendingValue = "";

        window.onload = () => {
            const listGrid = document.getElementById('display-shop-list');
            Object.keys(shopList).sort().forEach(id => {
                const item = document.createElement('div'); item.className = 'shop-item';
                item.innerText = `${id}: ${shopList[id]}`; listGrid.appendChild(item);
            });
            const savedKey = localStorage.getItem('gemini_api_key');
            if (savedKey) document.getElementById('gemini-key').value = savedKey;
        };

        function updateShopName() {
            let id = document.getElementById('shop-id').value;
            if(id.length === 1 && id !== "") id = "0" + id; 
            document.getElementById('shop-name').innerText = shopList[id] || (id === "" ? "åº—èˆ—ã‚’é¸æŠã—ã¦ãã ã•ã„" : "ã‚«ã‚¹ã‚¿ãƒ (" + id + ")");
        }

        function startApp() {
            staffId = document.getElementById('staff-id').value;
            let idInput = document.getElementById('shop-id').value;
            shopId = (idInput.length === 1) ? "0" + idInput : idInput;
            geminiKey = document.getElementById('gemini-key').value.trim();
            if(!staffId || !shopId) return alert("ç¤¾å“¡ç•ªå·ã¨åº—èˆ—ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            if(geminiKey) localStorage.setItem('gemini_api_key', geminiKey);
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            updateUI(); initScanner();
        }

        async function initScanner() {
            if(html5QrCode) { try { await html5QrCode.stop(); } catch(e) {} }
            startScanner();
        }

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 20, aspectRatio: 1.0 }, (text) => {
                html5QrCode.pause(); showConfirmation(text);
            }).catch(err => console.error(err));
        }

        async function captureAndOCR() {
            const video = document.querySelector('#reader video');
            if(!video) return;
            html5QrCode.pause();
            document.getElementById('confirm-overlay').style.display = 'flex';
            document.getElementById('ai-loading-text').style.display = 'block';
            document.getElementById('ai-result-area').style.display = 'none';
            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                const base64Image = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "æ•°å­—ã®ã¿æŠ½å‡º" }, { inline_data: { mime_type: "image/jpeg", data: base64Image } }] }] })
                });
                const data = await response.json();
                const aiResult = data.candidates[0].content.parts[0].text.trim().replace(/\D/g, "");
                showConfirmation(aiResult || "èª­å–ä¸å¯");
            } catch (e) { alert("AIã‚¨ãƒ©ãƒ¼"); rejectValue(); }
        }

        function showConfirmation(value) {
            if(currentStep === 4 && currentData.seals.includes(value)) {
                alert("è­¦å‘Šï¼šã“ã®å°å°ã‚·ãƒ¼ãƒ«ã¯æ—¢ã«ã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿ã§ã™ï¼");
                html5QrCode.resume();
                return;
            }
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('ai-loading-text').style.display = 'none';
            document.getElementById('ai-result-area').style.display = 'block';
            document.getElementById('confirm-overlay').style.display = 'flex';
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep === 1) { currentData.machineId = pendingValue; currentStep = 2; }
            else if(currentStep === 2) { currentData.mainBoardId = pendingValue; currentStep = 3; }
            else if(currentStep === 3) { currentData.romId = pendingValue; currentStep = 4; }
            else if(currentStep === 4) { currentData.seals.push(pendingValue); updateSealDisplay(); }
            updateUI();
            html5QrCode.resume();
        }

        function rejectValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            html5QrCode.resume();
        }

        function updateUI() {
            document.getElementById('ai-btn').style.display = (currentStep === 1 && geminiKey) ? 'block' : 'none';
            document.getElementById('btn-skip').style.display = (currentStep === 2 || currentStep === 4) ? 'block' : 'none';
            document.getElementById('btn-finish').style.display = (currentStep === 4) ? 'block' : 'none';
            document.getElementById('btn-back').style.display = (currentStep > 1) ? 'block' : 'none';
            document.getElementById('rom-input-area').style.display = (currentStep === 3) ? 'block' : 'none';
            document.getElementById('normal-input-area').style.display = (currentStep !== 3) ? 'block' : 'none';
            document.getElementById('reader-container').style.display = (currentStep !== 3) ? 'block' : 'none';
            const titles = ["", "â‘  å°ç•ªå·ã‚¹ã‚­ãƒ£ãƒ³", "â‘¡ ä¸»åŸºæ¿ã‚¹ã‚­ãƒ£ãƒ³", "â‘¢ ROMå…¥åŠ›", "â‘£ å°å°ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆè¤‡æ•°å¯ï¼‰"];
            document.getElementById('status').innerText = titles[currentStep];
        }

        function updateSealDisplay() {
            const area = document.getElementById('seal-list-display');
            area.innerHTML = currentData.seals.map(s => `<span class="seal-tag">${s}</span>`).join('');
        }

        function handleManualInput() {
            if(currentStep === 3) {
                const r1 = document.getElementById('rom-1').value; 
                const r2 = document.getElementById('rom-select').value; 
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r3) showConfirmation(r1+r2+r3);
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { showConfirmation(val); document.getElementById('manual-input').value = ""; }
            }
        }

        function skipStep() {
            if(currentStep === 2) { currentData.mainBoardId = "ãªã—"; currentStep = 3; }
            else if(currentStep === 4) { if(currentData.seals.length === 0) currentData.seals.push("ãªã—"); finishMachine(); return; }
            updateUI();
        }

        function finishMachine() {
            const sealsText = currentData.seals.length > 0 ? currentData.seals.join(' / ') : "ãªã—";
            const dataToPush = { ...currentData, sealsText: sealsText, time: new Date().toLocaleTimeString() };
            allData.push(dataToPush);
            const row = `<tr><td>${dataToPush.machineId}</td><td>${dataToPush.mainBoardId}</td><td>${dataToPush.romId}</td><td>${sealsText}</td></tr>`;
            document.getElementById('history-tbody').insertAdjacentHTML('afterbegin', row);
            currentStep = 1; currentData = { seals: [] }; 
            document.getElementById('seal-list-display').innerHTML = "";
            document.getElementById('rom-1').value = ""; document.getElementById('rom-3').value = "";
            updateUI();
        }

        function goBack() { 
            if(currentStep === 4 && currentData.seals.length > 0) { currentData.seals.pop(); updateSealDisplay(); }
            else if(currentStep > 1) { currentStep--; }
            updateUI();
        }

        function downloadCSV() {
            if(allData.length === 0) return alert("ãƒ‡ãƒ¼ã‚¿ãªã—");
            let csv = "\ufeffç¤¾å“¡,åº—èˆ—,æ™‚é–“,å°ç•ª,ä¸»,ROM,å°å°\n";
            const sName = shopList[shopId] || "ã‚«ã‚¹ã‚¿ãƒ (" + shopId + ")";
            allData.forEach(d => csv += `${staffId},${sName},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealsText}"\n`);
            const blob = new Blob([csv], { type: 'text/csv' });
            const a = document.createElement("a"); a.href = URL.createObjectURL(blob);
            a.download = `ç‚¹æ¤œ_${shopId}_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`; a.click();
        }
    </script>
