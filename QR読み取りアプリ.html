<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>éŠæŠ€æ©Ÿç‚¹æ¤œã‚¹ã‚­ãƒ£ãƒŠãƒ¼ v5.0</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; color: #333; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 15px; }
        h3 { margin: 0 0 10px 0; color: #007bff; font-size: 1.1em; }
        
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: #000; min-height: 180px; } 
        
        .status-badge { display: inline-block; padding: 6px 15px; border-radius: 20px; background: #007bff; color: white; font-weight: bold; margin-bottom: 10px; }
        
        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ç¢ºèªç”»é¢ */
        #confirm-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; }
        #confirm-modal { background: white; width: 85%; padding: 25px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .scanned-value { font-size: 28px; font-weight: bold; color: #d9534f; margin: 15px 0; word-break: break-all; }

        label { display: block; margin-top: 10px; font-size: 0.85em; color: #666; font-weight: bold; }
        .rom-split-container { display: flex; gap: 5px; margin-top: 5px; align-items: center; }
        .rom-input-box { flex: 1; padding: 12px 2px; border: 2px solid #ddd; border-radius: 8px; font-size: 18px; text-align: center; }
        
        input[type="number"], input[type="text"], select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 18px; margin-top: 5px; }
        
        button { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 16px; transition: opacity 0.2s; }
        button:active { opacity: 0.7; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; margin-top: 5px; }
        .btn-skip { background: #adb5bd; color: white; margin-top: 5px; } /* ã‚¹ã‚­ãƒƒãƒ—ç”¨ */
        .btn-light-toggle { background: #ffc107; color: #212529; padding: 10px; font-size: 14px; }
        .btn-download { background: #333; color: white; margin-top: 20px; }
        
        .history-table-container { margin-top: 20px; overflow-x: auto; background: white; border-radius: 8px; font-size: 0.75em; }
        table { width: 100%; border-collapse: collapse; min-width: 400px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>

    <div id="confirm-overlay">
        <div id="confirm-modal">
            <div style="font-size: 0.9em; color: #666;">ç¢ºèª</div>
            <div id="scanned-display" class="scanned-value">----</div>
            <button class="btn-success" onclick="approveValue()" style="font-size: 1.2em;">OK</button>
            <button class="btn-danger" onclick="rejectValue()">æˆ»ã‚‹</button>
        </div>
    </div>

    <div id="setup-screen" class="card">
        <h3>åˆæœŸè¨­å®š</h3>
        <label>ç¤¾å“¡ç•ªå·</label>
        <input type="number" id="staff-id" pattern="\d*" inputmode="numeric">
        <label>åº—èˆ—ç•ªå·</label>
        <input type="number" id="shop-id" pattern="\d*" inputmode="numeric">
        <button class="btn-primary" onclick="startApp()">ç‚¹æ¤œé–‹å§‹</button>
    </div>

    <div id="main-app" style="display:none;">
        <div id="scan-controls">
            <div class="card">
                <div id="status" class="status-badge">â‘  å°ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³</div>
                
                <div id="reader-container">
                    <div id="reader"></div>
                    <button id="torch-button" class="btn-light-toggle" onclick="toggleTorch()">ğŸ”¦ ãƒ©ã‚¤ãƒˆ ON/OFF</button>
                </div>
                
                <div id="normal-input-area">
                    <label id="input-label">æ‰‹å…¥åŠ›</label>
                    <input type="text" id="manual-input" placeholder="è‹±æ•°å­—å…¥åŠ›å¯">
                </div>

                <div id="rom-input-area" style="display:none;">
                    <label>ROMç•ªå· (æ•°å­— - è‹±å­— - æ•°å­—)</label>
                    <div class="rom-split-container">
                        <input type="number" id="rom-1" class="rom-input-box" pattern="\d*" inputmode="numeric">
                        <select id="rom-select" class="rom-input-box" onchange="toggleRomAlpha()">
                            <option value="KY">KY</option>
                            <option value="EAI">EAI</option>
                            <option value="OTHER">ãã®ä»–</option>
                        </select>
                        <input type="text" id="rom-2-custom" class="rom-input-box" style="display:none; text-transform:uppercase;" placeholder="è‹±å­—">
                        <input type="number" id="rom-3" class="rom-input-box" pattern="\d*" inputmode="numeric">
                    </div>
                </div>

                <button class="btn-primary" id="btn-submit" onclick="handleManualInput()">ç¢ºå®š</button>
                
                <button id="btn-skip" class="btn-skip" style="display:none;" onclick="skipMainBoard()">ä¸»åŸºæ¿ãªã—ã§æ¬¡ã¸</button>
                
                <button id="btn-back" class="btn-secondary" style="display:none;" onclick="goBack()">ä¸€ã¤å‰ã¸æˆ»ã‚‹</button>
                
                <div id="seal-area" style="display:none;">
                    <div id="current-seals" style="margin-top:10px; font-size:0.9em; background:#eee; padding:10px; border-radius:5px; border-left: 5px solid #28a745;">ï¼ˆæœªã‚¹ã‚­ãƒ£ãƒ³ï¼‰</div>
                    <button class="btn-success" onclick="finishMachine()">å°å°çµ‚äº† â” æ¬¡ã®å°ã¸</button>
                </div>
            </div>
        </div>

        <div class="card history-table-container">
            <h3 style="color: #666; font-size: 0.8em;">å±¥æ­´ (æœ€æ–°5å°)</h3>
            <table id="history-table">
                <thead>
                    <tr><th>å°ç•ª</th><th>ä¸»åŸºæ¿</th><th>ROM</th><th>å°å°</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <button class="btn-download" onclick="downloadCSV()">CSVä¿å­˜</button>
    </div>

    <script>
        let staffId = "", shopId = "";
        let currentStep = 1; 
        let currentData = {};
        let tempSeals = []; 
        let allData = [];
        let html5QrCode;
        let isTorchOn = false;
        let pendingValue = "";
        let lastRomAlpha = "KY";

        function getFullDate() {
            const now = new Date();
            const pad = (n) => n.toString().padStart(2, '0');
            return now.getFullYear() + pad(now.getMonth() + 1) + pad(now.getDate()) + 
                   pad(now.getHours()) + pad(now.getMinutes()) + pad(now.getSeconds());
        }

        function startApp() {
            staffId = document.getElementById('staff-id').value;
            shopId = document.getElementById('shop-id').value;
            if(!staffId || !shopId) return alert("ç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            initScanner();
        }

        function initScanner() {
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 180 }, onScanSuccess);
        }

        function onScanSuccess(text) {
            if (navigator.vibrate) navigator.vibrate(100);
            showConfirmation(text);
        }

        async function toggleTorch() {
            if (!html5QrCode) return;
            isTorchOn = !isTorchOn;
            try {
                await html5QrCode.applyVideoConstraints({ advanced: [{ torch: isTorchOn }] });
            } catch (err) {
                alert("ãƒ©ã‚¤ãƒˆåˆ¶å¾¡ã«éå¯¾å¿œã®ç«¯æœ«ã§ã™ã€‚");
            }
        }

        function toggleRomAlpha() {
            const sel = document.getElementById('rom-select');
            const custom = document.getElementById('rom-2-custom');
            if(sel.value === "OTHER") {
                custom.style.display = "block";
                sel.style.display = "none";
            }
        }

        function handleManualInput() {
            if (currentStep === 3) {
                const r1 = document.getElementById('rom-1').value;
                const sel = document.getElementById('rom-select');
                const custom = document.getElementById('rom-2-custom');
                let r2 = (sel.value === "OTHER") ? custom.value.toUpperCase() : sel.value;
                const r3 = document.getElementById('rom-3').value;
                if(r1 && r2 && r3) {
                    lastRomAlpha = r2;
                    showConfirmation(`${r1}${r2}${r3}`);
                } else { alert("ROMç•ªå·ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); }
            } else {
                const val = document.getElementById('manual-input').value;
                if(val) { 
                    showConfirmation(val); 
                    document.getElementById('manual-input').value = ""; 
                }
            }
            document.activeElement.blur();
        }

        function skipMainBoard() {
            if(currentStep === 2) {
                showConfirmation("ãªã—");
            }
        }

        function showConfirmation(value) {
            pendingValue = value;
            document.getElementById('scanned-display').innerText = value;
            document.getElementById('confirm-overlay').style.display = 'flex';
            html5QrCode.pause();
        }

        function approveValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            const value = pendingValue;

            if(currentStep === 1) {
                currentData = { staffId, shopId, time: getFullDate(), machineId: value };
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('btn-back').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block'; // ã‚¹ã‚­ãƒƒãƒ—è¡¨ç¤º
                document.getElementById('manual-input').type = "text"; 
                currentStep = 2;
                html5QrCode.resume();
            } 
            else if(currentStep === 2) {
                currentData.mainBoardId = value;
                document.getElementById('status').innerText = "â‘¢ ROMç•ªå·ã‚’å…¥åŠ›(ã‚«ãƒ¡ãƒ©åœæ­¢ä¸­)";
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none'; // ã‚¹ã‚­ãƒƒãƒ—éè¡¨ç¤º
                currentStep = 3;
                html5QrCode.pause();
            }
            else if(currentStep === 3) {
                currentData.romId = value;
                document.getElementById('status').innerText = "â‘£ å°å°ã‚·ãƒ¼ãƒ«ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('manual-input').type = "number"; 
                document.getElementById('reader-container').style.display = 'block';
                currentStep = 4;
                tempSeals = [];
                document.getElementById('seal-area').style.display = 'block';
                html5QrCode.resume();
            }
            else if(currentStep === 4) {
                if(!tempSeals.includes(value)) {
                    tempSeals.push(value);
                    document.getElementById('current-seals').innerText = tempSeals.join(', ');
                }
                html5QrCode.resume();
            }
        }

        function rejectValue() {
            document.getElementById('confirm-overlay').style.display = 'none';
            if(currentStep !== 3) html5QrCode.resume();
        }

        function goBack() {
            if (currentStep === 2) {
                currentStep = 1;
                document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('manual-input').type = "number";
                document.getElementById('btn-back').style.display = 'none';
                document.getElementById('btn-skip').style.display = 'none';
            } else if (currentStep === 3) {
                currentStep = 2;
                document.getElementById('status').innerText = "â‘¡ ä¸»åŸºæ¿ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
                document.getElementById('manual-input').type = "text";
                document.getElementById('rom-input-area').style.display = 'none';
                document.getElementById('normal-input-area').style.display = 'block';
                document.getElementById('reader-container').style.display = 'block';
                document.getElementById('btn-skip').style.display = 'block';
                html5QrCode.resume();
            } else if (currentStep === 4) {
                currentStep = 3;
                document.getElementById('status').innerText = "â‘¢ ROMç•ªå·å…¥åŠ›(ã‚«ãƒ¡ãƒ©åœæ­¢ä¸­)";
                document.getElementById('seal-area').style.display = 'none';
                document.getElementById('rom-input-area').style.display = 'block';
                document.getElementById('normal-input-area').style.display = 'none';
                document.getElementById('reader-container').style.display = 'none';
                html5QrCode.pause();
            }
        }

        function updateHistoryTable() {
            const tbody = document.querySelector("#history-table tbody");
            tbody.innerHTML = "";
            allData.slice(-5).reverse().forEach(d => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${d.machineId}</td><td>${d.mainBoardId}</td><td>${d.romId}</td><td>${d.sealId}</td>`;
                tbody.appendChild(tr);
            });
        }

        function finishMachine() {
            currentData.sealId = tempSeals.join(' ');
            allData.push(currentData);
            updateHistoryTable();
            currentStep = 1;
            document.getElementById('status').innerText = "â‘  å°ç•ªå·ã‚’ã‚¹ã‚­ãƒ£ãƒ³";
            document.getElementById('btn-back').style.display = 'none';
            document.getElementById('btn-skip').style.display = 'none';
            document.getElementById('seal-area').style.display = 'none';
            document.getElementById('rom-input-area').style.display = 'none';
            document.getElementById('reader-container').style.display = 'block';
            document.getElementById('normal-input-area').style.display = 'block';
            document.getElementById('manual-input').type = "number";
            document.getElementById('rom-1').value = "";
            document.getElementById('rom-3').value = "";
            html5QrCode.resume();
        }

        function downloadCSV() {
            if(allData.length === 0) return;
            let csv = "ç¤¾å“¡ç•ªå·,åº—èˆ—ç•ªå·,æ—¥æ™‚,å°ç•ªå·,ä¸»åŸºæ¿ç•ªå·,ROMç•ªå·,å°å°ã‚·ãƒ¼ãƒ«\n";
            allData.forEach(d => { csv += `${d.staffId},${d.shopId},${d.time},${d.machineId},${d.mainBoardId},${d.romId},"${d.sealId}"\n`; });
            const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${getFullDate().substring(0,8)}_${shopId}_${staffId}.csv`;
            link.click();
        }
    </script>
</body>
</html>
